[workspace]
members = [
    "cargo-test-fuzz",
    "examples",
    "internal",
    "macro",
    "runtime",
    "test-fuzz",
    "testing",
]

[workspace.metadata.dylint]
libraries = [
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/nonreentrant_function_in_test" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/try_io_result" }
]
