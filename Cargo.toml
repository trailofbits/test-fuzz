[workspace]
members = [
    "cargo-test-fuzz",
    "examples",
    "internal",
    "macro",
    "runtime",
    "test-fuzz",
    "testing",
]

[workspace.metadata.dylint]
libraries = [
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/general/*", rev = "05a6aef" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/supplementary/*", rev = "05a6aef" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/collapsible_unwrap", rev = "05a6aef" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/const_path_join", rev = "05a6aef" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/inconsistent_qualification", rev = "05a6aef" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/misleading_variable_name", rev = "05a6aef" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/question_mark_in_expression", rev = "05a6aef" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/ref_aware_redundant_closure_for_method_calls", rev = "05a6aef" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/suboptimal_pattern", rev = "05a6aef" },
    { git = "https://github.com/trailofbits/dylint", pattern = "examples/restriction/try_io_result", rev = "05a6aef" },
]
