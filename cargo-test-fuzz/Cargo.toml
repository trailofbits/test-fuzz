[package]
name = "cargo-test-fuzz"
version = "3.0.5"
edition = "2018"

description = "cargo-test-fuzz"

authors = ["Samuel E. Moelius III <sam@moeli.us>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/test-fuzz"

[[bin]]
name = "cargo-test-fuzz"
path = "src/bin/cargo_test_fuzz.rs"

[lib]
doctest = false

[dependencies]
anyhow = "1.0"
bitflags = "2.1"
cargo_metadata = "0.15"
clap = { version = "4.2", features = ["cargo", "derive", "wrap_help"] }
env_logger = "0.10"
heck = "0.4"
lazy_static = "1.4"
log = "0.4"
paste = "1.0"
remain = "0.2"
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
strum_macros = "0.24"
subprocess = "0.2"

internal = { path = "../internal", package = "test-fuzz-internal", version = "=3.0.5" }
test-fuzz = { path = "../test-fuzz", version = "=3.0.5" }

[dev-dependencies]
assert_cmd = "2.0"
option_set = "0.1"
predicates = "3.0"
regex = "1.8"
rlimit = "0.9"
rustc_version = "0.4"
semver = "1.0"
serde_json = "1.0"
tempfile = "3.5"
test-log = "0.2"

testing = { path = "../testing", package = "test-fuzz-testing" }
