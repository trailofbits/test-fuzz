[package]
name = "cargo-test-fuzz"
version = "0.1.0-alpha.21"
edition = "2018"

description = "cargo-test-fuzz"

authors = ["Samuel E. Moelius III <sam@moeli.us>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/test-fuzz"

[[bin]]
name = "cargo-test-fuzz"
path = "src/bin/cargo_test_fuzz.rs"

[dependencies]
anyhow = "1.0.40"
bitflags = "1.2.1"
cargo_metadata = "0.13.1"
clap = "3.0.0-beta.2"
env_logger = "0.9.0"
log = "0.4.14"
semver = "0.11.0"
serde = { version = "1.0.126", features = ["derive"] }
subprocess = "0.2.7"

internal = { path = "../internal", package = "test-fuzz-internal", version = "=0.1.0-alpha.21" }
test-fuzz = { path = "../test-fuzz", version = "=0.1.0-alpha.21", default-features = false }

[dev-dependencies]
assert_cmd = "1.0.7"
lazy_static = "1.4.0"
predicates = "2.0.0"
regex = "1.5.4"
rlimit = "0.5.4"

[features]
default = ["test-fuzz/serde_bincode"]
