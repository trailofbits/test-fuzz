[package]
name = "cargo-test-fuzz"
version = "4.0.0"
edition = "2021"

description = "cargo-test-fuzz"

authors = ["Samuel E. Moelius III <sam@moeli.us>"]
license = "AGPL-3.0 WITH mif-exception"
repository = "https://github.com/trailofbits/test-fuzz"

[[bin]]
name = "cargo-test-fuzz"
path = "src/bin/cargo_test_fuzz/main.rs"

[lib]
doctest = false

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
bitflags = "2.3"
cargo_metadata = "0.15"
clap = { version = "4.3", features = ["cargo", "derive", "wrap_help"] }
env_logger = "0.10"
heck = "0.4"
lazy_static = "1.4"
log = "0.4"
paste = "1.0"
remain = "0.2"
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
strum_macros = "0.25"
subprocess = "0.2"

internal = { path = "../internal", package = "test-fuzz-internal", version = "=4.0.0" }
test-fuzz = { path = "../test-fuzz", version = "=4.0.0" }

[dev-dependencies]
assert_cmd = "2.0"
option_set = "0.1"
predicates = "3.0"
regex = "1.8"
rlimit = "0.9"
rustc_version = "0.4"
semver = "1.0"
serde_json = "1.0"
tempfile = "3.6"

testing = { path = "../testing", package = "test-fuzz-testing" }

[package.metadata.cargo-udeps.ignore]
normal = ["paste"]
