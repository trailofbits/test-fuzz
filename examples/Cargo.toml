[package]
name = "test-fuzz-examples"
version = "3.1.0"
edition = "2018"
publish = false

[[bin]]
name = "hello-world"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["rc"] }
test-fuzz = { path = "../test-fuzz", version = "=3.1.0" }

[dev-dependencies]
lazy_static = "1.4"
parse_duration = "2.1"
serde_json = "1.0"

[features]
__auto_concretize = ["test-fuzz/auto_concretize"]
__bar_fuzz = []
__inapplicable_conversion = []
