[package]
name = "test-fuzz-examples"
version = "4.0.2"
edition = "2021"
publish = false

[[bin]]
name = "hello-world"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["rc"] }
test-fuzz = { path = "../test-fuzz", version = "=4.0.2" }

[dev-dependencies]
once_cell = "1.18"
parse_duration = "2.1"
serde_json = "1.0"

[features]
__auto_concretize = ["test-fuzz/auto_concretize"]
__bar_fuzz = []
__inapplicable_conversion = []
