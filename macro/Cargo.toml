[package]
name = "test-fuzz-macro"
version = "2.0.0"
edition = "2018"

description = "test-fuzz-macro"

authors = ["Samuel E. Moelius III <sam@moeli.us>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/test-fuzz"

[lib]
proc-macro = true

[dependencies]
darling = "0.13.1"
if_chain = "1.0.2"
lazy_static = "1.4.0"
proc-macro2 = "1.0.34"
quote = "1.0.10"
subprocess = "0.2.8"
syn = { version = "1.0.82", features = ["full", "parsing", "visit", "visit-mut"] }
toolchain_find = "0.2.0"
unzip-n = "0.1.2"

internal = { path = "../internal", package = "test-fuzz-internal", version = "=2.0.0" }

[features]
__auto_concretize = []
__persistent = []
__serde_bincode = ["internal/__serde_bincode"]
__serde_cbor = ["internal/__serde_cbor"]
