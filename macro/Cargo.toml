[package]
name = "test-fuzz-macro"
version = "4.0.0"
edition = "2021"

description = "test-fuzz-macro"

authors = ["Samuel E. Moelius III <sam@moeli.us>"]
license = "AGPL-3.0 WITH mif-exception"
repository = "https://github.com/trailofbits/test-fuzz"

[lib]
proc-macro = true

[dependencies]
darling = "0.20"
if_chain = "1.0"
itertools = "0.10"
lazy_static = "1.4"
proc-macro2 = "1.0"
quote = "1.0"
subprocess = "0.2"
syn = { version = "2.0", features = ["full", "parsing", "visit", "visit-mut"] }
toolchain_find = "0.4"

internal = { path = "../internal", package = "test-fuzz-internal", version = "=4.0.0" }

[features]
__auto_concretize = []
__persistent = []
__serde_bincode = ["internal/__serde_bincode"]
__serde_cbor = ["internal/__serde_cbor"]
__serde_cbor4ii = ["internal/__serde_cbor4ii"]
