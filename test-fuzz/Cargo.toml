[package]
name = "test-fuzz"
version = "0.1.0-alpha.18"
edition = "2018"

description = "To make fuzzing Rust easy"

authors = ["Samuel E. Moelius III <sam@moeli.us>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/test-fuzz"

[dependencies]
afl = "=0.10.1"
serde = "1.0.126"

runtime = { path = "../runtime", package = "test-fuzz-runtime", version = "=0.1.0-alpha.18" }
test-fuzz-macro = { path = "../macro", version = "=0.1.0-alpha.18" }

[dev-dependencies]
assert_cmd = "1.0.7"
cargo_metadata = "0.13.1"
lazy_static = "1.4.0"
predicates = "2.0.0"
semver = "0.11.0"

dirs = { path = "../dirs", package = "test-fuzz-dirs", version = "=0.1.0-alpha.18" }
examples = { path = "../examples", package = "test-fuzz-examples", version = "=0.1.0-alpha.18" }

[features]
default = ["serde_bincode"]
persistent = ["test-fuzz-macro/persistent"]
serde_bincode = ["test-fuzz-macro/serde_bincode", "runtime/serde_bincode"]
serde_cbor = ["test-fuzz-macro/serde_cbor", "runtime/serde_cbor"]

[package.metadata.cargo-udeps.ignore]
normal = ["afl"]
