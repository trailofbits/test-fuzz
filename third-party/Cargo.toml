[package]
name = "third-party"
version = "5.2.0"
edition = "2021"
publish = false

[dependencies]

[dev-dependencies]
assert_cmd = "2.0"
bitflags = "2.5"
cargo_metadata = "0.18"
once_cell = "1.19"
option_set = "0.2"
predicates = "3.1"
regex = "1.10"
rustc_version = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.10"

# smoelius: `test-fuzz` serves as a convenient mechanism for ci.yml to specify the serde format.
# Beyond that, it is not really needed by the `third-party` package.
test-fuzz = { path = "../test-fuzz", version = "=5.2.0" }
testing = { path = "../testing", package = "test-fuzz-testing" }

[features]
test-third-party-full = []

[lints]
workspace = true
